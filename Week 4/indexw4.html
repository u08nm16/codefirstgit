<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylew4.css">
</head>
<body>
  <div class="row">
    <div class="col-sm-3 bg-lightpink">
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    <div class="col-sm-6 bg-lightblue">
      <button type="button" class="btn btn-secondary">Secondary</button>
    </div>
    <div class="col-sm-3 bg-lightpink">
      <p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Click here!!
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Here is a surprise paragraph just for you!!! <3 :D
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 bg-lightgreen">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4 bg-lightgray">
      <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
    </div>
    <div class="col-sm-4 bg-lightgreen">
      <p> Four </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 bg-lightblue">
      <p> left text </p>
    </div>
    <div class="col-sm-6 bg-lightpink">
      <p> right text </p>
    </div>
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="background.jpg" class="d-block w-100" alt="my image">
    </div>
    <div class="carousel-item">
      <img src="background2.jpg" class="d-block w-100" alt="my image">
    </div>
    <div class="carousel-item">
      <img src="background3.jpg" class="d-block w-100" alt="my image">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
